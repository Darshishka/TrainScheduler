<!DOCTYPE html>
<html lang="eng">
    <head>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <title>Train Schedules</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </head>
    <body>
        <div class="jumbotron m-3 bg-dark">
            <h1 class="display-4 text-center text-light">Train Schedules</h1>
            <p class="text-center text-light">A simple way to look at multiple train schedules</p>
        </div>
        <div class="card m-3">
            <div class="card-header">
                Current Train Schedules
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First Train (24hr)</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Train (min)</th>
                        </tr>
                    </thead>
                    <tbody id="newTrain">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card m-3">
            <div class="card-header">
                Add Train
            </div>
        <div class="card-body">
            <form autocomplete="off">
                <div class="form-group">
                    <label for="trainNameInput">Train Name:</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>
                <div class="form-group">
                    <label for="destinatonInput">Destination:</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>
                <div class="form-group card border-default">
                    <div class="card-header">
                        <label for="firstTrainInput">First Train:</label>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label for="hourInput">Hour: (24hr)</label>
                                <input type="number" min="0" max="23" value="0" class="form-control" id="hourInput">
                            </div>
                            <div class="col">
                                <label for="minuteInput">Minute:</label>
                                <input type="number" min="00" max="59" value="0" class="form-control" id="minuteInput">
                            </div>
                        </div>
                    </div>
                        <!-- <input type="time" class="form-control" id="firstTrainInput"> -->
                        <!-- <small id="timeExample" class="form-text text-muted">Example: 14:32</small> -->
                </div>
                <div class="form-group">
                    <label for="frequencyInput">Train Arrival Frequency: (min)</label>
                    <input type="number" class="form-control" id="frequencyInput">
                </div>
                <button id="add-train" type="submit" class="btn btn-light float-right">Submit</button>
            </form>
        </div>
    </body>
</html>
